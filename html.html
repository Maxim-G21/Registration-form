<!DOCTYPE html>
<html>
<head>
    <title>Тестовое задание Гончаров М.</title>
    <meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class = "hidden alert alert-success"><span>Вы успешно зарегистрированы</span></div>
    <div class = "hidden alert alert-danger"><span class="error-type">s</span></div>
    <form id="form_reg">
	    <div class = "form-group">
	       <label>Имя</label>
	       <input type="text" name="first-name" class="form-control">	
	    </div>
	    <div class="form-group">
	       <label>Фамилия</label>
		   <input type="text" name="second-name" class="form-control">		   
	    </div>
	    <div class="form-group">
	       <label>E-mail</label>
		   <input name="e-mail" class="form-control">		   
	    </div>
		<div class="form-group">
	       <label>Пароль</label>
		   <input type="password" name="password-one" class="form-control">		
	    </div>
		<div class="form-group">
	       <label>Повторите пароль</label>
		   <input type="password" name="password-two" class="form-control">		   
	    </div>
	    <button type="submit">Зарегистрироваться</button>      
	</form>
    <script src="javascript.js"></script>
 </body>
</html>
