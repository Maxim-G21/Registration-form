<!DOCTYPE html>
<html>
    <head>
        <title>Форма регистрации</title>
        <meta charset="utf-8">  
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class = "d-none alert alert-success">
            <span>Вы успешно зарегистрированы</span>
        </div>
        <div class = "d-none alert alert-danger">
            <span class="error-type">
            </span>
        </div>
        <form id="form_reg" class="col-6 mt-5">        
	        <div class = "form-group">
	            <label>Имя</label>
	            <input type="text" name="first-name" class="form-control">	
	        </div>
	        <div class = "form-group">
	            <label>Фамилия</label>
		        <input type="text" name="second-name" class="form-control">		   
	        </div>        
	        <div class="form-group">
	            <label>E-mail</label>
		        <input name="e-mail" class="form-control">		   
	        </div>
		    <div class="form-group">
	            <label>Пароль</label>
		        <input type="password" name="password-one" class="form-control">		
	        </div>
	    	<div class="form-group">
	            <label>Повторите пароль</label>
		        <input type="password" name="password-two" class="form-control">		   
	        </div>
	        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>      
	    </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="javascript.js"></script>
    </body>
</html>
